<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Habilidades Digitales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Juego de Habilidades Digitales</h1>
    <div id="game">
      <div id="question-container">
        <p id="question">Pregunta aquí</p>
      </div>
      <div id="answer-buttons" class="btn-container">
        <!-- Botones de respuesta se generan aquí -->
      </div>
      <div class="score-container">
        <p>Puntos: <span id="score">0</span></p>
      </div>
      <button id="next-button" class="btn">Siguiente pregunta</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
